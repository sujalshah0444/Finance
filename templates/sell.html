{% extends "layout.html" %}
{% block title %}
Sell
{% endblock %}
{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select name = "symbol">
        <option  value = "choose an option" disabled selected>Choose</option>
        {% for symbol in sym %}
        <option value = "{{ symbol.symbol }}">{{ symbol.symbol }}</option>
        {% endfor %}
    </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="shares" placeholder="shares" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
