{% extends "layout.html" %}
{% block title %}
History
{% endblock %}
{% block main %}

<table class = "table table-striped">
    <thead>
        <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for tran in trans %}

        <tr>
            <th> {{ tran.symbol }}</th>
            <th> {{ tran.shares }}</th>
            <th> {{ tran.price | usd }}</th>
            <th> {{ tran.time }}</th>

        </tr>
        {% endfor %}

    </tbody>

</table>

{% endblock %}
